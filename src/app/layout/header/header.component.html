<p-menubar [model]="items">
	<ng-template pTemplate="start">
		<img alt="" class="p-mr-2" height="40" src="assets/images/primeng.svg">
	</ng-template>
	<ng-template pTemplate="end">
		<input pInputText placeholder="Search" type="text">
		<p-splitButton [label]="username" (onClick)="save('info')" [model]="userItems"></p-splitButton>

	</ng-template>
</p-menubar>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
